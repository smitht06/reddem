{% extends "_base.html" %}

{% block content %}
  <div class="container">
    <h1>Posts</h1>
    <hr>
    {% for post in posts %}
      <div class="card my-4">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    {% empty %}
      <p>No posts available.</p>
    {% endfor %}
  </div>
{% endblock %}
